<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<style>
		#ss{
			float: right;
		}
	</style>
</head>
<body>
	<div style="height: 1100px;width: 1500px;">
		<div style="height:100px;width:1500px;background-color: orange;">
			<img src="images/image.jpg" height="100px" width="100px">
			<div id="ss">
				<a href="home1.html" style="font-size: 20px;color: black;">Home</a>
				<a href="about1.html" style="font-size: 20px;color: black;">About</a>
				<a href="contacts1.html" style="font-size: 20px;color: black;">Contacts</a>
			</div>
		</div>
		<div style="height:800px;width:1500px">
			<br>
			<form>
				<button type="button" onclick="alert('Hii')">Click Me!</button><br><br>
  				<fieldset>
  					<legend>Personal Info:</legend>
  					<label for="fname">First name:</label><br>
  					<input type="text" id="fname" name="fname"><br>
  					<label for="lname">Last name:</label><br>
  					<input type="text" id="lname" name="lname"><br>
  					<label for="Phno">Phone number:</label><br>
  					<input type="tel" placeholder="Enter your phone number"><br>
  					<label for="email">Email:</label><br>
  					<input type="email" placeholder="Enter your Mail id"><br>
  				</fieldset>
  				<fieldset>
  					<legend>Education:</legend>
  					<label for="Qualification">Qualification:</label><br>
  					<input type="text" name="Qualification"><br>
  					<label for="CGPA">CGPA:</label>
  					<input type="text" name="CGPA"><br>
  					<label for="Credits">Credits:</label>
  					<input type="text" name="Credits">
  				</fieldset><br>
  				<label for="frontend">fav_language:</label><br>
  				<input type="radio" id="html" name="fav_language" value="HTML">
  				<label for="html">HTML</label><br>
  				<input type="radio" id="css" name="Fav_Language" value="CSS">
  				<label for="css">CSS</label><br>
  				<input type="radio" id="javascript" name="fav_language" value="JavaScript">
  				<label for="javascript">JavaScript</label><br>
  				<label for="Hobbies">Hobbies</label><br>
  				<input type="checkbox" id="Reading Books" name="Reading Books">
  				<label for="Reading Books">Reading Books</label><br>
  				<input type="checkbox" id="Games" name="Games">
  				<label for="Games">Games</label><br>
  				<input type="checkbox" id="Music" name="Music">
  				<label for="Music">Music</label><br>
  				<input type="checkbox" id="Dance" name="Dance">
  				<label for="Dance">Dance</label><br>
  				<label for="Languages">Languages</label><br>
				<select id="Languages" name="Languages" size="4" multiple>
  					<option value="C">C</option>
  					<option value="C++">C++</option>
  					<option value="Python">Python</option>
  					<option value="Java">Java</option>
				</select>
				<br>
				<label for="Address">Address</label><br>
				<textarea rows="5" cols="30"></textarea><br><br>
				<input type="Reset" value="Reset">
  				<input type="submit" value="Submit">
			</form>
		</div>
		<div style="height:200px;width:1500px;background-color: orange;">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3813.657150187084!2d82.06422457491361!3d17.089415011321254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a378165aaaaaaab%3A0x481e8b12b4b80715!2sAditya%20Engineering%20College!5e0!3m2!1sen!2sin!4v1689953120270!5m2!1sen!2sin" width="350" height="100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<h4><center>Aditya Engineering College Â© 2023 - All Rights Reserved</center></h4>
		</div>
	</div>
</body>
</html>
