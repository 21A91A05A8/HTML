<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div style="height: 1000px;width: 1000px;background-color: black;">
		<div style="height:1000px;width:400px;background-color: pink;float: left;">
			<div style="height:400px;width:400px;background-color:orange;">
				<div style="height:400px;width:200px;background-color:lavender;float: left;">1</div>
				<div style="height:400px;width:200px;background-color:blueviolet;float: right;">2</div>
			</div>
			<div style="height:200px;width:400px;background-color:yellow;">3</div>
			<div style="height:400px;width:400px;background-color:red;">
				<div style="height:400px;width:200px;background-color:violet;float: left;">4</div>
				<div style="height:400px;width:200px;background-color:ivory;float: right;">15</div>
			</div>
		</div>
		<div style="height:1000px;width:600px;background-color: green;float: left;">
			<div style="height:200px;width:600px;background-color:lightsalmon;">5</div>
			<div style="height:800px;width:600px;background-color:lightcoral;">
				<div style="height:800px;width:300px;background-color: lightsteelblue;float: left;">
					<div style="height:800px;width:100px;background-color:lightslategrey;float: left;">6</div>
					<div style="height:800px;width:100px;background-color:darkgoldenrod;float: left;">7</div>
					<div style="height:800px;width:100px;background-color:lightgoldenrodyellow;float: right;">8</div>
				</div>
				<div style="height:800px;width:300px;background-color: lightgrey;float: right;">
					<div style="height:400px;width:300px;background-color:darkmagenta;">
						<div style="height:400px;width:150px;background-color:darkolivegreen;float: left;">9</div>
						<div style="height:400px;width:150px;background-color:darkorange;float: right;">10</div>
					</div>
					<div style="height:400px;width:300px;background-color:darkkhaki;">
						<div style="height: 400px;width: 100px;background-color: darkturquoise;float:left;">11</div>
						<div style="height: 400px;width: 100px;background-color: darkviolet;float:left;">12</div>
						<div style="height: 400px;width: 50px;background-color: paleturquoise;float:left;">13</div>
						<div style="height: 400px;width: 50px;background-color: darkcyan;float:right;">14</div>
					</div>
				</div>
			</div>
		</div>
	</div>
