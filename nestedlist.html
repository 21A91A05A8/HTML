<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested List</title>
</head>
<body>
	<ul>
		<li>AAAAAAAAAA</li>
		<li>BBBBBBBBBB</li>
		<ol type='1'>
			<li>CCCCCCCCCC</li>
			<li>DDDDDDDDDD</li>
			<li>EEEEEEEEEE</li>
		</ol>
		<li>FFFFFFFFFF</li>
		<li>GGGGGGGGGG</li>
		<ol type='1'>
			<li>HHHHHHHHHH</li>
			<li>IIIIIIIIII</li>
			<ol type='I'>
				<li>JJJJJJJJJJ</li>
				<li>KKKKKKKKKK</li>
				<li>LLLLLLLLLL</li>
			</ol>
		</ol>
	</ul>
</body>
</html>
