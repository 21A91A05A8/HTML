<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<form>
		<label>Enter your name:</label>
		<input type="text" value="AB" placeholder="Enter your name" disabled autocomplete="off"><br><br>
		<label>Enter mobile number:</label>
		<input type="number" name="" placeholder="Enter your phonenumber" value="9440411388" readonly><br><br>
		<label>PhoneNumber:</label>
		<input type="tel" maxlength="10" required><br><br>
		<label>Enter your email:</label>
		<input type="email" name=""><br><br>
		<label>Password:</label>
		<input type="Password" autofocus><br><br>
		<label>select college:</label>
		<select>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select><br>
		<label>Address</label>
		<textarea></textarea><br><br>
		<label>DOB</label>
		<input type="date" name=""><br><br>
		<label>Gender:</label><br>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender">
		<br><br>
		<label>Check to proceed</label>
		<input type="checkbox" name=""><br><br>
		<label>Upload:</label>
		<input type="file" name=""><br><br>
		<label>Select the range:</label>
		<input type="range"><br><br>
		<label>Select the color:</label>
		<input type="color" name=""><br><br>
		<input type="reset" name="">
		<input type="submit" name="">
	</form>
</body>
</html>
