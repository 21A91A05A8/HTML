<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div</title>
</head>
<body>
	<h1>Horizontal div</h1>
	<div style="height: 400px;width: 600px;background-color: blue;">
		<div style="height:200px;width: 600px;background-color: yellow;"></div>
		<div style="height:200px;width: 600px;background-color: red;"></div>
	</div>
	<br/>
	<h1>Vertical div</h1>
	<div style="height: 400px;width: 600px;background-color:pink;">
		<div style="height:400px;width:200px;background-color: skyblue;float:left;"></div>
		<div style="height:400px;width:200px;background-color: lightyellow;float:left;"></div>
		<div style="height:400px;width:200px;background-color: lightseagreen;float:right;"></div>
	</div>
</body>
</html>
