<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LIST</title>
</head>
<body>
	<h1>Order List</h1>
	<ol>
		<li>C</li>
		<li>C++</li>
		<li>Java</li>
		<li>Python</li>
	</ol>
	<h1>Unorder List</h1>
	<ul>
		<li>Tea</li>
		<li>Coeffe</li>
		<li>Milk</li>
	</ul>
	<h1>Description List</h1>
	<dl>
		<dt>Vegetables</dt>
		<dd>carrot</dd>
		<dd>potato</dd>
	</dl>
</body>
</html>
